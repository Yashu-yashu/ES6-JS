<html>
    <head></head>
    <body>
        <script>
            class personClass{
                name="yasoda"
                age="20"
                display(){
                    document.write("My name "+this.name+"<br>")
                    document.write("My age "+this.age)
                }
                mydata(){
                    document.write("Hello mydata")
                }
            }
            var a=new personClass()
                a.display()
                a.mydata()
        </script>
    </body>
</html>
